
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login-signup/login-signup.css">
    <title>JAO | Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>WELCOME TO JAO</p>
        </div>
        <div class="nav-menu" id="navMenu">
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="form-box">
        
        
        
        <div class="login-container" id="login">
            <div class="login-signup-word">
                <header>Login</header>
            </div>
            <form id="loginForm" method="POST" action="userLogin.php">
                <div class="input-box">
                    <input type="text" id="loginUsername" name="username" class="input-field" placeholder="Username">
                    <i class="bx bx-user"></i>
                    <div id="loginUsernameError" class="error-message"></div>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="input-box">
                    <input class="submit" id="login-form" type="submit" value="Sign In">
                </div>
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                </div>
            </form>
        </div>


        <div class="register-container" id="register">
            <div class="login-signup-word">
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <form id="registerForm"class="registerForm" method="POST" action="userRegistration.php">
                <div class="input-box">
                    <input type="text" id="regUsername" name="username" class="input-field" placeholder="Username">
                    <i class="bx bx-user"></i>
                    <div id="regUsernameError" class="error-message"></div>
                </div>
                </div>
                <div class="input-box">
                    <input type="text" id="email-reg" name="regEmail" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="input-box">
                    <input type="password" id="password-reg" name="regPassword" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                    <div id="passwordRegError" class="error-message"></div>
                </div>
                <div class="input-box">
                    <input class="submit" id="register-form" type="submit" value="Register">
                </div>

            </form>

            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
            </div>
        
        </div>
    </div>
</div>   



<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

<script src="login-signup/validate.js"></script>


</body>
</html>
